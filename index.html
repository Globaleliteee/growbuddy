    <style>
      :root {
        --background-primary: #0f1014; /* Darker, richer black/blue */
        --background-secondary: #181a20; /* Slightly lighter card bg */
        --background-tertiary: #20222b; /* Hover states */
        --border-color: rgba(255, 255, 255, 0.08);
        --text-primary: #f3f4f6;
        --text-secondary: #9ca3af;
        --accent-primary: #FFC700;
        --accent-secondary: #10b981; /* More refined emerald */
        --accent-tertiary: #3b82f6; /* Professional blue */
      }
      body {
        background-color: var(--background-primary);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(var(--accent-primary), 0.03) 0%, transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(var(--accent-secondary), 0.03) 0%, transparent 25%);
        background-attachment: fixed;
      }
      .glass-panel {
        background: color-mix(in srgb, var(--background-secondary) 70%, transparent);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--border-color);
      }
      .input {
        background-color: rgba(0, 0, 0, 0.2);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        border-radius: 0.75rem;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .input:focus {
        outline: none;
        border-color: var(--accent-primary);
        background-color: rgba(0, 0, 0, 0.4);
        box-shadow: 0 0 0 1px var(--accent-primary);
      }
      .input:hover:not(:focus) {
        border-color: rgba(255, 255, 255, 0.15);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
